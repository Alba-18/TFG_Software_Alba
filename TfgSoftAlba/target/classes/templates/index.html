<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('.dropdown-item').on('click', function() {
                event.preventDefault();
                var selectedDate = $(this).data('date');
                console.log("Selected date:", selectedDate);
                $.ajax({
                    type: 'GET',
                    url: '/filterByDate/' + selectedDate,
                    success: function(data) {
                        // Oculta todos los artículos
                        $('.article').hide();
                        $('#articles-container').html(data).find('.article').show();
                    },
                    error: function() {
                        alert('Error al filtrar los artículos por fecha.');
                    }
                });
            });
        });
    </script>
</head>
    <body>
        <header th:replace="plantilla/template :: header"></header> 

        <div class="container-fluid mt-3 categories-bar">
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Categorías">
                        <!-- Botón para la categoría 1 con menú desplegable-->
                        <div class="btn-group" role="group">
                            <button id="dropdownMenu1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                TIPOLOGÍA
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <div th:each="name : ${FiltroTipos}">
                                    <a href="#" class="dropdown-item" th:text="${name}"></a>
                                </div>
                            </div>
                        </div>
                        <!-- Botón para la categoría 2 con menú desplegable-->
                        <div class="btn-group" role="group">
                            <button id="dropdownMenu2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                LOCALIZACIÓN
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <div th:each="name : ${FiltroLocalizacion}">
                                    <a href="#" class="dropdown-item" th:text="${name}"></a>
                                </div>
                            </div>
                        </div>
                        <!-- Botón para la categoría 3 con menú desplegable-->
                        <div class="btn-group" role="group">
                            <button id="dropdownMenu3" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                FECHA
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                                <div th:each="fecha : ${fechasCreacion}">
                                    <!-- Extrae el mes y el año de la fecha de creación -->
                                    <a href="#" class="dropdown-item" th:text="${fecha}" th:attr="data-date=${fecha}"></a>
                                </div>
                            </div>
                        </div>
                        <!-- Agrega más botones de categorías según sea necesario -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container pt-5" >
            <div class="row d-flex pt-4 px-5" >
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mb-2 " th:each="article : ${Articles}" style="border-bottom: 1px solid #4472C4!important;">
                        
                        <div class="tm-noticia-item" style="border-top: 4px solid #4472C4!important">
                        
                            <a th:href="'/article/'+ ${article.id}"><img th:src="'/images/' + ${article.image} + '.jpg'" class="img-fuid" ></a>
                            <div class="text d-block">
                                <a th:href="'/article/'+ ${article.id}" style="text-decoration: none; color: #343434;"><h5 th:text="${article.sTitle}" ></h5></a>
                            </div>
                        </div>
                    </div>
            </div>

            <div id="articles-container">
                <!-- Aquí se mostrarán los artículos filtrados -->
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                    <li class="page-item">
                        <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}}" class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                        <span th:unless="${currentPage > 1}" class="page-link" style="cursor:pointer"></span>
                    </li>

                    <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item">
                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}" class="page-link">[[${i}]]</a>
                        <span th:unless="${currentPage != i}" class="page-link" style="background: #4472C4; color:white">[[${i}]]</span> &nbsp; &nbsp;                        
                    </li>

                    <li class="page-item">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}" class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                        <span th:unless="${currentPage < totalPages}" class="page-link" style="cursor:pointer"></span>
                    </li>
                </ul>
            </nav>

        </div>
        
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
