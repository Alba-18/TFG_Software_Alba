<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet"  href="static/css/templatemo-style.css" th:href="@{/css/templatemo-style.css}">

</head>
<body>
	<div class="container text-center" style="margin-top: 5px">
		<div class="card-header"  style="background-color: #DAE3F3">
            <h4 th:text="${error}">Internal Server Error</h4>
        </div>		
        <div class="card-body" style="background-color: #DAE3F3">
            <a href="" ><img src="static/images/error/404.png" th:src="@{/images/error/404.png}" class="card-body"></a>
        </div>
        <button class="btn btn-success" onclick="goBack()">Regresar</button>
	</div>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

</body>
</html>
